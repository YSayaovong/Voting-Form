<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        .vote-box label {
            margin: 20px;
            font-size: 20px;
        }
        .signature {
            font-size: 0.3rem;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ddd;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please cast your vote:</h2>
        <div class="vote-box">
            <label>
                <input type="checkbox"> Yes
            </label>
            <label>
                <input type="checkbox"> No
            </label>
        </div>
        <div class="signature">
            Yengkong Vang Sayaovong
        </div>
    </div>
</body>
</html>
